<!DOCTYPE html>
<html>

<head>
    <title>Verify OTP - Stolen Vehicle Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: white !important;
        }

        .container {
            max-width: 400px;
            margin-top: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Stolen Vehicle Portal</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Verify OTP</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Enter OTP</label>
                        <input type="text" name="otp" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    <footer class="text-center">
        <p>Â© 2025 Stolen Vehicle Portal | Powered by xAI</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
