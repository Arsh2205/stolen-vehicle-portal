<!DOCTYPE html>
<html>

<head>
    <title>Login - Stolen Vehicle Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Login</h1>
        <p><a href="/register" style="color: white;">Register</a></p>
    </header>
    <div class="container">
        <h2>Sign In</h2>
        <form method="POST">
            <label>Phone Number:</label><br>
            <input type="text" name="phone" required style="width: 100%; padding: 5px;"><br><br>
            <label>Password:</label><br>
            <input type="password" name="password" required style="width: 100%; padding: 5px;"><br><br>
            <input type="submit" value="Login"
                style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer;">
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <p class="error">{{ messages[0] }}</p>
        {% endif %}
        {% endwith %}
    </div>
    <footer>
        <p>Â© 2025 Stolen Vehicle Portal | Powered by xAI</p>
    </footer>
</body>

</html>
